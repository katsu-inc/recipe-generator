name: Python package - unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  leak-test:
    runs-on: ubuntu-latest
    env:
      FLAG: ${{ secrets.FLAG }}

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Unit tests
      env:
        FLAG: ${{ env.FLAG }}
      run: |
        echo "Running unit testsâ€¦"
        pytest -ra
